<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="images/logo.png" alt="" class="logo">
        <ul>
            <li class="nav_items"><a href="#">TV</a></li>
            <li class="nav_items"><a href="#">Movies</a></li>
            <li class="nav_items"><a href="#">Sports</a></li>
            <li class="nav_items"><a href="#">Premium</a></li>
        </ul>
        <div class="right_items">
            <input type="text" class="searchbox" placeholder="Search">
            <button class="sub_btn">Subscribe</button>
            <a href="#" class="login">Login</a>
        </div>
    </nav>



    <div class="carousel_container">
        <div class="carousel">
        </div>
    </div>



    <div class="card_container">
        <div class="card">
            <img class="card_image" src="images/disney.PNG" alt="">
            <video class="card_video" src="videos/disney.mp4" muted loop></video>
        </div>
        <div class="card">
            <img class="card_image" src="images/pixar.PNG" alt="">
            <video class="card_video" src="videos/pixar.mp4" muted loop></video>
        </div>
        <div class="card">
            <img class="card_image" src="images/star-wars.PNG" alt="">
            <video class="card_video" src="videos/star-war.mp4" muted loop></video>
        </div>
        <div class="card">
            <img class="card_image" src="images/marvel.PNG" alt="">
            <video class="card_video" src="videos/marvel.mp4" muted loop></video>
        </div>
        <div class="card">
            <img class="card_image" src="images/geographic.PNG" alt="">
            <video class="card_video" src="videos/geographic.mp4" muted loop></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
